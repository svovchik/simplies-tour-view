<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Kaap Tours</title>
</head>
<body>
  <div id="app">
    <nav-bar></nav-bar>
    <div v-if="tours" class="container mt-5">
      <div class="d-flex justify-content-evenly">
        <h2>Select tours:</h2>
      </div>
      <div class="d-flex justify-content-evenly mt-5">
        <div
          class="card shadow-sm"
          style="width: 18rem;"
          v-for="(tour, idx) in tours"
          :key="idx"
        >
          <img :src="tour.preview" class="card-img-top" :alt="tour.name + ' preview'">
          <div class="card-body">
            <h5 class="card-title">{{ capitalise(tour.name) }}</h5>
            <p class="card-text"></p>
            <a :href="tour.name + '/index.html'" class="btn btn-primary">Run Tour</a>
          </div>
        </div>
      </div>
  </div>
  <div v-else class="container mt-5">
    <p>There is no tours yet. Login to upload tours.</p>
  </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
