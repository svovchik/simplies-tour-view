  <div id="app">
    <div v-if="tours" class="container mt-5">
      <div class="d-flex justify-content-evenly">
        <h2>Select tours:</h2>
      </div>
      <div class="d-flex justify-content-evenly mt-5">
        <div
          class="card shadow-sm"
          style="width: 18rem;"
          v-for="(tour, idx) in tours"
          :key="idx"
        >
          <img :src="tour.preview" class="card-img-top" :alt="tour.name + ' preview'">
          <div class="card-body">
            <h5 class="card-title">{{ capitalise(tour.name) }}</h5>
            <p class="card-text"></p>
            <a :href="tour.name + '/index.html'" class="btn btn-primary">Run Tour</a>
          </div>
        </div>
      </div>
  </div>
  <div v-else class="container mt-5">
